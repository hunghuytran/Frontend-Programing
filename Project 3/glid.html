<script type="text/javascript">
function visaFarg()
{
document.sliders.rhex.value=(parseInt(document.sliders.rdec.value)).toString(16);
document.sliders.ghex.value=(parseInt(document.sliders.gdec.value)).toString(16);
document.sliders.bhex.value=(parseInt(document.sliders.bdec.value)).toString(16);
if(document.sliders.rhex.value.length < 2) {document.sliders.rhex.value ="0"+document.sliders.rhex.value;}
if(document.sliders.ghex.value.length < 2) {document.sliders.ghex.value="0"+document.sliders.ghex.value;}
if(document.sliders.bhex.value.length < 2) {document.sliders.bhex.value="0"+document.sliders.bhex.value;}
document.getElementById("farg").style.backgroundColor="#"+document.sliders.rhex.value+document.sliders.ghex.value+document.sliders.bhex.value; //DOM object
}
