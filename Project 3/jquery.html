<script type="text/javascript">
$(document).ready(function(){
   // jQuery skall alltid finnas inom detta block
	$("#ptag").mouseover(function(){
		$("p").css("color","blue");
		$("#ptag").html("Lasersword battle bear style");
	});
   $("#ptag").mouseout(function(){
		$("p").css("color","black");
		$("#ptag").html("Hidden message");
	});
	$("#gom").click(function(){
		$("#minbild").fadeOut("2000");
	});
	$("#visa").click(function(){
		$("#minbild").fadeIn("2000");
	});
   $("#anime").click(function(){
		$("#minbild").animate({left:'200px', opacity:'0.5', height:'50px', width:'50'});
	});
});
</script>
