<script type="text/javascript">
document.onmousedown=coordinates;
document.onmouseup=mouseup;

function coordinates(e)
{
if (e == null) { e = window.event;}
var sender = (typeof( window.event ) != "undefined" ) ? e.srcElement : e.target;

if (sender.id=="bilden")
  {
// raden under Ã¤r flyttad
  movMeId=document.getElementById("bilden");
  mouseover=true;
  pleft=parseInt(movMeId.style.left);
  ptop=parseInt(movMeId.style.top);
  xcoor=e.clientX;
  ycoor=e.clientY;
  document.onmousemove=moveImage;
  return false;
  }
else { return false; }
}

function moveImage(e)
{
if (e == null) { e = window.event;}
movMeId.style.left=pleft+e.clientX-xcoor+"px";
movMeId.style.top=ptop+e.clientY-ycoor+"px";
return false;
}

function mouseup(e)
{
document.onmousemove=null;
}
function zoomaIn()
{
document.getElementById('bilden').style.width = (2*parseInt(document.getElementById('bilden').style.width)).toString()+"px";
document.getElementById('bilden').style.top = (parseInt(document.getElementById('bilden').style.top) - 255).toString()+"px";
document.getElementById('bilden').style.left = (parseInt(document.getElementById('bilden').style.left) - 175).toString()+"px";
}
function zoomaUt()
{
document.getElementById('bilden').style.width = (1/2*parseInt(document.getElementById('bilden').style.width)).toString()+"px";
document.getElementById('bilden').style.top = (parseInt(document.getElementById('bilden').style.top) + 255).toString()+"px";
document.getElementById('bilden').style.left = (parseInt(document.getElementById('bilden').style.left) + 175).toString()+"px";
}
</script>
