<script type="text/javascript"> 
function fixaStrangar() // function name !
{
var formSvar, bytt, tillversaler, uniLangd, uniKoden, gemKoden;
formSvar = document.indata.minstrang.value;
bytt =  formSvar.replace(/å/g, "aa");
bytt =  bytt.replace(/Å/g, "AA"); 
tillversaler = bytt.toUpperCase();
omvant = " ";
uniLangd = formSvar.length;
uniKoden = " ";
gemKoden = bytt.toLowerCase();
for (i=0;i<uniLangd;i=i+1)
{
uniKoden = uniKoden +" "+formSvar.charCodeAt(i);
}


for (i = tillversaler.length; i > 0; i--) 
{ 
  omvant = omvant + tillversaler.charAt(i-1);
}
  document.indata.versaleromv.value = omvant; 
  document.indata.formSkander.value = bytt; 
  document.indata.formLangd.value = formSvar.length; 
  document.indata.unikod.value = uniKoden;
  document.indata.gemener.value = gemKoden;
}
</script>
