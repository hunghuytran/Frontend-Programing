<script type="text/javascript">
function fixaLanet()
{
var inbelopp, inlanetid, inranta, annuitet ;
inbelopp = document.data.belopp.value;
inlanetid = document.data.lanetid.value;
inranta = document.data.ranta.value;
inbelopp = inbelopp.replace(/,/g, ".");
inlanetid = inlanetid.replace(/,/g, ".");
inranta = inranta.replace(/,/g, ".");
inbelopp = parseFloat(inbelopp);
inlanetid = parseFloat(inlanetid);
inranta = parseFloat(inranta);

if ((isNaN(inbelopp))||(isNaN(inlanetid))||(isNaN(inranta))) 
	{
    window.alert("Något du gav var inte ett tal. Försök på nytt!");
	} 
else 
	{
	perioder=1;
	periodranta = inranta/perioder;
	totalperioder = inlanetid*perioder;
	annuitet = inbelopp * (periodranta) / (1-(1+periodranta)^(totalperioder));
    totala =  annuitet + inbelopp + "€";
	document.data.annuitet.value = annuitet;
	document.data.totalt.value = totala;
	
	}

}
