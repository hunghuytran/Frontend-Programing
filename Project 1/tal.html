<script type="text/javascript">
function fixaTalet()
{
var talet, heltal, binartal, hexatal, oktal, invtal, inverstal;
talet = document.data.mittTal.value;
talet = talet.replace(/,/g, ".");
talet = parseFloat(talet);
 
 
if (isNaN(talet)) 
	{
    window.alert("Du gav inte ett tal. Försök på nytt");
	} 
else 
	{
    document.data.roten.value = Math.sqrt(talet);
	}
	document.data.kvadraten.value = Math.pow(talet, 2);
	
heltal = parseInt(talet);
binartal = heltal.toString(2);
hexatal = heltal.toString(16);
oktal = heltal.toString(8);
invtal = " ";
inverstal = heltal.toString();

for (i = inverstal.length; i > 0; i--) 
{ 
  invtal = invtal + inverstal.charAt(i-1);
}



document.data.invers.value = invtal;
document.data.binar.value =  binartal;
document.data.oktal.value =  oktal;
document.data.hexa.value =  hexatal;




}

</script>
