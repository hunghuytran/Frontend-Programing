<script type="text/javascript">
function hexTillDec()
{
var fhexR, fhexG, fhexB, hexfarg ;
fhexR = document.data.hexR.value;
fhexG = document.data.hexG.value;
fhexB = document.data.hexB.value;
hexfarg = "#"+ fhexR + fhexG + fhexB;
document.getElementById("bakgrund").style.backgroundColor=hexfarg;
document.data.decR.value = parseInt(fhexR,16);
document.data.decG.value = parseInt(fhexG,16);
document.data.decB.value = parseInt(fhexB,16);
}

function decTillHex()
{
var dhexR, dhexG, dhexB, dexfarg, dexR, dexG, dexB ;
dhexR = document.data.decR.value;
dhexG = document.data.decG.value;
dhexB = document.data.decB.value;
dexfarg = "#"+ dexR + dexG + dexB;
document.getElementById("bakgrund").style.backgroundColor=dexfarg;
dexR = parseInt(dhexR);
dexG = parseInt(dhexG);
dexB = parseInt(dhexB);
document.data.hexR.value = dexR.toString(16);
document.data.hexG.value = dexG.toString(16);
document.data.hexB.value = dexB.toString(16);
}
